<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Botiga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>




    </script>

    <style>
        .container {
            text-align: center; /*Centra botons*/
        }
        .btn {
            margin: 20px; /*Agrega espai entre botons*/
        }
        .table{
            text-align: left;
        }
    </style>
</head>


<body>
<div class="jumbotron bg-dark text-center">
    <h1 style="color: white"><b>Botiga</b></h1>
</div>
<div class="container p-3 my-3 bg-light text-dark">
    <div class="row">

        <h1>Combustibles</h1>
        <table class="table" id="combustiblesTable">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Descripci贸</th>
                <th>Preu</th>
            </tr>


            </thead>

        </table>
        <h1>Aliments</h1>
        <table class="table" id="AlimentsTable">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Descripci贸</th>
                <th>Preu</th>
            </tr>


            </thead>
        </table>
        <h1>Material</h1>
        <table class="table" id="MaterialTable">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Descripci贸</th>
                <th>Preu</th>
            </tr>
            </thead>
        </table>

    </div>


    <!--Boto ADD-->
    <button type="buttonAdd" class="btn btn-dark" data-toggle="modal" data-target="#myModal">Afegir Producte</button>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white">

                <div class="modal-header">
                    <h4 class="modal-title">Afegir Producte</h4>
                    <button type="button" class="close text-danger" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <p>Nom: <input type="text" id="idProduct"></p>
                    <p>Descripci贸: <input type="text" id="descriptionProduct"></p>
                    <p>Preu: <input type="text" id="priceProduct"></p>
                    <button id="buttonGuardar" class="btn btn-light" data-dismiss="modal" onClick="addProduct">Guardar</button>

                </div>
            </div>
        </div>
    </div>

    <!--Boto DELETE-->
    <button type="buttonDelete" class="btn btn-dark" data-toggle="modal" data-target="#myModalDel">Borrar Producte</button>

    <div class="modal fade" id="myModalDel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white">

                <div class="modal-header">
                    <h4 class="modal-title">Borrar Producte</h4>
                    <button type="button" class="close text-danger" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <p>Nom: <input type="text" id="idProductDel"></p>
                    <button id="buttonDelete" class="btn btn-light" data-dismiss="modal" onclick="deleteP">Borrar</button>

                </div>
            </div>
        </div>
    </div>




</div>
<div class="col-sm-4"></div>

</body>
</html>
